<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label># of dice:</label>
        <input class="number-input" id="numOfDice" type="number" value="1" min="1">
        <button class="button-roll" onclick="RollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceTotal"></div>
        <div id="diceimages"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
