<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 id="header1">Stopwatch</h1>
    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button class="button" id="start-button" onclick="Start()">Start</button>
            <button class="button" id="stop-button" onclick="Stop()">Stop</button>
            <button class="button" id="reset-button" onclick="Reset()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
